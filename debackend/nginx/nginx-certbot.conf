# файл для запуска certbot для получения сертификата

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
        listen 80;
        listen [::]:80;

        server_name dessly.net steam.dessly.net admin.dessly.net;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 http://dessly.net$request_uri;
        }
    }
}
